{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit Menu</h1>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ menu.name }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Harga</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ menu.price }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Deskripsi</label>
        <textarea class="form-control" id="description" name="description">{{ menu.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
